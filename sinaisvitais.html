        <body>
            <div class="login_container">
              <div class="bonitocontainer">
                <img class="imagembombeiros" src="assets/images/logo_bombeiros.png" id="logo">
                <p class="txtinicial"><b>PROCEDIMENTOS EFETUADOS</br> PÁGINA 3</b></p></br>
              </div>
              <form>
                <div class="input_container">
                  <!-- <label for="id">ID:</label> -->
                  <p class="texto"><b>Pressão arterial:</b></p><p class="caixadetextodois"><input type="text" name="" id="" size="2" placeholder=""></p><p class="mmhg"><b>mmhg</b></p>
                  <p class="texto"><b>Pulso:</b></p><p class="caixadetextodois"><input type="text" name="" id="" size="2" placeholder=""></p><p class="mmhg"><b>bcpm</b></p>
                  <p class="texto"><b>Saturação:</b></p><p class="caixadetextodois"><input type="text" name="" id="" size="2" placeholder=""></p><p class="mmhg"><b>%</b></p>
                  <p class="texto"><b>Temperatura:</b></p><p class="caixadetextodois"><input type="text" name="" id="" size="2" placeholder=""></p><p class="mmhg"><b>C°</b></p>
                  <p class="texto"><b>Respiração:</b></p><p class="caixadetextodois"><input type="text" name="" id="" size="2" placeholder=""></p><p class="mmhg"><b>MRM</b></p>
                  <p class="texto"><b>HGT:</b></p><p class="caixadetextodois"><input type="text" name="" id="" size="2" placeholder=""></p>
                  <div class="checkboxes"><p class="checkoito"><input type="checkbox"><b>Anormal</b></p>
                  <p class="checknove"><input type="checkbox"><b>Normal</b></p>
                  <p class="checkdez"><input type="checkbox"><b>+2 seg</b></p>
                  <p class="checkonze"><input type="checkbox"><b>-2 seg</b></p></div>

                </div>
